<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL SHORTNER</h1>
    <h2>Welcome to URL Shortener</h2>
    <h2>Please Enter Full URL and get Shortened URL in return!</h2>
    <form method="POST" action="{{url_for('index')}}">
        <input type="text" name="long_url" placeholder="Enter Long URL">
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
